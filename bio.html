<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cindy Bio</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Nunito:wght@300&display=swap">
    <style>
        body {
            font-family: 'Dosis', sans-serif;
            background-color: #f5efe8;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            width: 100%;
            padding: 40px;
            justify-content: space-between;
            align-items: center;
        }

        .image-section {
            flex-basis: 50%;
        }

        .image-section img {
            width: 100%;
            height: auto;
        }

        .text-section {
            flex: 1;
            font-family: 'Playfair Display', serif;
            color: #3e3e3e;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 70px; /* 字体大小 */
            font-weight: normal; /* 字体粗细 */
            margin: 0;
            color: #5b4636; /* 字体颜色 */
        }

        h2 {
            font-size: 24px;
            margin: 10px 0 20px;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .logo-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 40px;
        }

        .logo-section img {
            width: 50px;
            height: 50px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            .image-section {
                margin-right: 0;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 48px;
            }

            h2 {
                font-size: 18px;
            }

            p {
                font-size: 16px;
            }

            .logo-section {
                justify-content: center;
            }

            .logo-section img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="bio_image.jpg" alt="Cindy Image">
        </div>
        <div class="text-section">
            <h1>Cindy</h1>
            <h2>GRAPHIC DESIGNER</h2>
            <p>As an artist at the heart of New York City's ceaseless rhythm, I capture its ephemeral beauty and the tenacity of its inhabitants. My art reflects the challenging yet rewarding life in NYC.</p>
        </div>
    </div>
</body>
</html>
