<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasCraze</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap">
    <style>
        body {
            font-family: 'Dosis', sans-serif;
            background-color: #f5efe8;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .nav {
            width: 100%;
            background-color: #f5efe8;
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            border-bottom: 2px solid #ccc;
        }

        .nav a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
            margin: 0 15px;
            font-size: 18px;
        }

        .nav a:hover {
            color: #0073e6;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* 設置父容器為相對定位 */
        }

        .text-section {
            max-width: 60%;
            margin-left: 20%;
            margin-right: 0%; /* 增加與圖片部分的間距 */
            position: relative; /* 使其成為包含IG icon定位的參考點 */
        }

        h1 {
            font-weight: 700;
        }

        p {
            font-family: 'Nunito', sans-serif;
            font-weight: 200;
        }

        .image-section {
            max-width: 50%; /* 增加這個值讓圖片變大 */
            margin-left: 5%; /* 保持左側邊距 */
        }

        .image-section img {
            width: 100%;
            height: auto;
        }

        /* 調整社交圖標的樣式 */
        .social-links {
            position: absolute;
            left: 265px; /* 數字愈大愈右 */
            bottom: 40px; /* 將圖標放置在文字區域的下方，數字愈大愈上 */
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#bio">BIO</a>
        <a href="#portfolio">PORTFOLIO</a>
        <a href="#contact">CONTACT</a>
        <a href="#faq">FAQ</a>
    </div>
    
    <div class="container">
        <div class="text-section">
            <h1>CanvasCraze</h1>
            <p>Just a Taiwanese girl navigating the NYC maze with a touch of whimsy.</p>
        </div>
        <div class="image-section">
            <img src="bk_cafe_summer2022.jpg" alt="Light Background Image">
        
            <!-- 將 Instagram 鏈接放置在 container 的左下角 -->
            <div class="social-links">
                <a href="https://www.instagram.com/CanvasCrazeShop/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width: 30px;">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
