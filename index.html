<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasCraze</title>
    <!-- 引入 Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap">
    <style>
        body {
            font-family: 'Dosis', sans-serif;
            background-color: #f5efe8;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #d9cfc3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .text-section {
            max-width: 50%;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .social {
            margin-top: 20px;
            font-weight: 700;
        }

        .social img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .image-section img {
            max-width: 500px;
            height: auto;
            border: 1px solid #d9cfc3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="#">BIO</a>
            <a href="#">PORTFOLIO</a>
            <a href="#">CONTACT</a>
            <a href="#">FAQ</a>
        </div>
        <div class="main-content">
            <div class="text-section">
                <h1>CanvasCraze</h1>
                <p>I'm a dedicated culture critic and artist located in New York City.</p>
                <div class="social">
                    <span>CanvasCraze</span>
                    <img src="your-instagram-icon.png" alt="Instagram">
                </div>
            </div>
            <div class="image-section">
                <img src="your-image.jpg" alt="CanvasCraze Image">
            </div>
        </div>
    </div>
</body>
</html>
