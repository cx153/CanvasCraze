<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasCraze</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito|Dosis">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .text-section {
            margin-bottom: 40px;
        }

        .text-section h1 {
            font-family: 'Dosis', sans-serif;
            font-size: 48px;
            font-weight: 700;
        }

        .text-section p {
            font-family: 'Nunito', sans-serif;
            font-weight: 200;
            font-size: 20px;
        }

        .social-links {
            margin-top: 20px;
        }

        .w3-navbar {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<div class="w3-top w3-black">
    <div class="w3-bar w3-padding w3-black">
        <a href="#bio" class="w3-bar-item w3-button">BIO</a>
        <a href="#portfolio" class="w3-bar-item w3-button">PORTFOLIO</a>
        <a href="#contact" class="w3-bar-item w3-button">CONTACT</a>
        <a href="#faq" class="w3-bar-item w3-button">FAQ</a>
    </div>
</div>

<!-- Main content -->
<div class="w3-container w3-padding-64" id="bio">
    <div class="container w3-card w3-padding w3-light-grey">
        <div class="text-section">
            <h1>CanvasCraze</h1>
            <p>Just a Taiwanese girl navigating the NYC maze with a touch of whimsy.</p>
        </div>
        <div class="image-section w3-center">
            <img src="bk_cafe_summer2022.jpg" alt="Light Background Image" style="width:100%; max-width:600px;">
            <div class="social-links w3-center">
                <a href="https://www.instagram.com/CanvasCrazeShop/" target="_blank" class="w3-button w3-black w3-round">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width:30px;">
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

</html>
