<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasCraze</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap">
    <style>
        body {
            font-family: 'Dosis', sans-serif;
            background-color: #f5efe8;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .text-section {
            max-width: 40%;
            margin-left: 30%;
        }

        h1 {
            font-weight: 700;
        }

        p {
            font-family: 'Nunito', sans-serif;
            font-weight: 200;
        }

        .image-section {
            max-width: 48%;
            margin-left: 10%; /* 增加左側邊距以使圖片更靠右 */
        }

        .image-section img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>CanvasCraze</h1>
            <p>Just a Taiwanese girl navigating the NYC maze with a touch of whimsy.</p>
        </div>
        <div class="image-section">
            <img src="bk_cafe_2022_summer.png" alt="Light Background Image">
        </div>
    </div>
</body>
</html>
