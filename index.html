<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasCraze</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito|Dosis">
    <style>
        body {
            font-family: 'Dosis', sans-serif;
            background-color: #f5efe8;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .nav {
            width: 100%;
            background-color: #f5efe8;
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            border-bottom: 1px solid #f7b7b7;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 18px;
        }

        .nav a:hover {
            color: #0073e6;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .text-section {
            max-width: 60%;
            margin-left: 20%;
            margin-right: 0%;
            position: relative;
        }

        h1 {
            font-weight: 700;
        }

        p {
            font-family: 'Nunito', sans-serif;
            font-weight: 200;
        }

        .image-section {
            max-width: 50%;
            margin-left: 5%;
        }

        .image-section img {
            width: 100%;
            height: auto;
        }

        .social-links {
            position: absolute;
            left: 265px;
            bottom: 40px;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
                padding: 10px 0;
            }

            .nav a {
                font-size: 16px;
                margin: 5px 0;
            }

            .container {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .text-section {
                max-width: 100%;
                margin-left: 0;
                margin-right: 0;
                text-align: center;
            }

            h1 {
                font-size: 30px;
            }

            p {
                font-size: 18px;
            }

            .image-section {
                max-width: 80%;
                margin-left: 0;
                text-align: center;
            }

            .image-section img {
                max-width: 90%;
            }

            .social-links {
                position: relative;
                left: auto;
                bottom: auto;
                transform: none;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#bio">BIO</a>
        <a href="#portfolio">PORTFOLIO</a>
        <a href="#contact">CONTACT</a>
        <a href="#faq">FAQ</a>
    </div>
    
    <div class="container">
        <div class="text-section">
            <h1>CanvasCraze</h1>
            <p>Just a Taiwanese girl navigating the NYC maze with a touch of whimsy.</p>
        </div>
        <div class="image-section">
            <img src="bk_cafe_summer2022.jpg" alt="Light Background Image">
        
            <div class="social-links">
                <a href="https://www.instagram.com/CanvasCrazeShop/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width: 30px;">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
